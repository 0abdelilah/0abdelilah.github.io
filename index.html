      display: grid;

      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.03);
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    }
