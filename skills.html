<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Abdelilah - Me</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #e1e8f3);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        h5 {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            color: #555;
            margin: 1rem 0 0.5rem 0;
        }

        h5 svg {
            margin-right: 0.5rem;
            color: #000000;
        }

        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .technologies img {
            height: 30px;
            margin: 2px;
        }

        .bitmoji_me img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .bitmoji_me img {
                width: 80px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h5 {
                font-size: 0.9rem;
            }

            .technologies img {
                height: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bitmoji_me">

        </div>

                alt="JavaScript">
